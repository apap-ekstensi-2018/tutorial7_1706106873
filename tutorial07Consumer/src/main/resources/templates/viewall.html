<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
           <title th:replace="fragments/header :: header(title=${title})"></title>
    </head>
    <link rel="stylesheet" type="text/css"
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css"
	href="//https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap.min.css" />

    <body>
        <h1>All Students</h1>
        
    
       	 <table id="example" class="table table-striped table-bordered" style="width:100%">
        <thead>
            <tr >
                <th>No</th>
                <th>NPM</th>
                <th>Name</th>
                <th>GPA</th>
                <th>Predikat</th>
                <th>Delete</th>
                <th>Update</th>
            </tr>
        </thead>
        <tbody>
            <tr  th:each="student,iterationStatus: ${students}"
    		 th:class="${iterationStatus.odd}?'odd':'even'">
                <td th:text="${iterationStatus.count}">]</td>
                <td th:text="${student.npm}"></td>
                <td th:text="${student.name}"></td>
                <td th:text=" ${student.gpa}"></td>
                <td th:text="${student.gpa>=3.49} ? 'Cum laude' : 'Sangat Memuaskan'"></td>
                <td><a th:href="'/student/delete/'+${student.npm}">Delete User</a></td>
                <td><a th:href="'/student/update/'+${student.npm}">Update User</a></td>
            </tr>
         
         
        </tbody>
       
    </table>
                        <script>
                        $(document).ready(function() {
                            $('#example').DataTable();
                        } );    
         </script>
    </body>
</html>
